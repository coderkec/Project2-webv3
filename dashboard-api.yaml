apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-api
  namespace: team2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-api
  template:
    metadata:
      labels:
        app: dashboard-api
    spec:
      containers:
      - name: dashboard-api
        image: 10.2.2.40:5000/library/dashboard-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: dashboard-api-secret
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-api
  namespace: team2
spec:
  selector:
    app: dashboard-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000

